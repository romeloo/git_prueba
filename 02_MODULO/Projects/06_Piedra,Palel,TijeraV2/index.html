<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Pieda, papel o tijera</title>
    <script defer src="./js/app.js"></script>
</head>

<body>

    <main id="contenedor">
        <div class="cajacentro">

            <!-- Panel para obtener nombres de jugadores e iniciar juego -->
            <section id="inicio" class="visible">
                <h1>PIEDRA, PAPEL O TIJERAS</h1>
                <label for="jugador1">Nombre Jugador 1</label>
                <input id="jugador1" type="text"><br>

                <label for="jugador2">Nombre Jugador 2</label>
                <input id="jugador2" type="text"><br>
                <button onclick="iniciar()">Iniciar</button>

            </section>
            <!-- Panel para ejecutar las rondas -->
            <section id="rondas" class="invisible">
                <h2 id="contadorRonda">Ronda...</h2>
                <article id="respuestaJ1" class="invisible">
                    <h3 id="tituloJ1">Turno Jugador...</h3>
                    <div class="seleccion">
                        <a onclick="seleccion(1,1)"> <img src="./assets/piedra.png" alt="Piedra"> </a>
                        <a onclick="seleccion(2,1)"> <img src="./assets/papel.png" alt="Papel"> </a>
                        <a onclick="seleccion(3,1)"> <img src="./assets/tijera.png" alt="Tijeras"> </a>
                    </div>
                </article>
                                
                <article id="respuestaJ2" class="invisible">
                    <h3 id="tituloJ2">Turno jugador...</h3>
                    <div class="seleccion">
                        <a onclick="seleccion(1,2)"> <img src="./assets/piedra.png" alt="Piedra"> </a>
                        <a onclick="seleccion(2,2)"> <img src="./assets/papel.png" alt="Papel"> </a>
                        <a onclick="seleccion(3,2)"> <img src="./assets/tijera.png" alt="Tijeras"> </a>
                    </div>
                </article>
            </section>

            <!-- muestra el ganadaro de cada ronda y del juego -->
            <section id="resultados" class="invisible">
                <h2 id="contadorRondasRes">Ronda...</h2>
                <h4 id="ganador">Ganador...</h4>
                <button onclick="nuevaRonda()">Siguiente Ronda</button>
            </section>

        </div>
    </main>
</body>

</html>
