<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Juega Ahora</title>
    <script defer src="JS/app.js"></script>
</head>
<body>
    <main id="contenedor">
        <div class="cajacentro"></div>
    <!-- Panel para obtener los nombres de los jugadores y dar inicio al juego. -->
            <section id="inicio" class="visible">
                    <label for="jugador1">Nombre del jugador 1</label>
                    <input id="jugador1" type="text">
                <br>
                    <label for="jugador2">Nombre del jugador 2</label>
                    <input id="jugador2" type="text">
                <br>
                <button onclick="iniciar()">Iniciar</button>
            </section>



    <!-- Panel para la ejecuciÃ³n de las rondas del juego. -->
            <section id="rondas" class="invisible">

                <h2 id="contadorRonda">Ronda...</h2>

                <article id="respuestaJ1" class="invisible">
                    <h3 id="tituloJ1">Turno Jugador ... </h3>

                    <div class="seleccion">
                        <a onclick="seleccion(1,1)"><img src="IMG/Piedra.PNG" alt="Piedra"></a>
                        <a onclick="seleccion(2,1)"><img src="IMG/Papel.PNG" alt="Papel"></a>
                        <a onclick="seleccion(3,1)"><img src="IMG/Tijera.PNG" alt="Tijera"></a>
                    </div>
                </article>

                <article id="respuestaJ2" class="invisible">
                    <h3 id="tituloJ2">Turno Jugador ... </h3>

                    <div class="seleccion">
                        <a onclick="seleccion(1,2)"><img src="IMG/Piedra.PNG" alt="Piedra"></a>
                        <a onclick="seleccion(2,2)"><img src="IMG/Papel.PNG" alt="Papel"></a>
                        <a onclick="seleccion(3,2)"><img src="IMG/Tijera.PNG" alt="Tijera"></a>
                    </div>
                </article>

            </section>



    <!-- Muetra el ganador de cada ronda y del juego. -->
            <section id="resultados"  class="invisible">
                <h2 id="contadorRondaRes">Ronda...</h2>
                <h4 id="ganador">Ganador...</h4>
                <button onclick="nuevaRonda()">Siguiente Ronda</button>

            </section>
        </div>

    </main>
    
</body>
</html>
